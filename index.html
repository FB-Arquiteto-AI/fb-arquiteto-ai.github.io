<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERRA 2 - MUNDO ABERTO</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #overlay { 
            position: absolute; top: 20px; left: 20px; color: gold; 
            z-index: 10; pointer-events: none; text-shadow: 2px 2px #000;
        }
        #controles {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: space-around; z-index: 20;
        }
        .btn {
            width: 80px; height: 80px; background: rgba(255, 215, 0, 0.2);
            border: 2px solid gold; border-radius: 50%; color: gold;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; user-select: none; -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h2>TERRA 2: PROTOCOLO 3D</h2>
        <p>ARQUITETO: FABRICIO | IA: AETERNA</p>
    </div>

    <div id="controles">
        <div class="btn" id="btnAndar">ANDAR</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Configuração do Universo
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000510);
        scene.fog = new THREE.Fog(0x000510, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luzes
        const light = new THREE.PointLight(0xffd700, 1, 100);
        light.position.set(0, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Chão de Grid (O Mundo Infinito)
        const grid = new THREE.GridHelper(200, 50, 0xffd700, 0x222222);
        scene.add(grid);

        // O Horizonte
        camera.position.y = 1.7; // Altura dos olhos do Fabricio
        camera.position.z = 5;

        // Movimento
        let andando = false;
        const btn = document.getElementById('btnAndar');
        btn.addEventListener('touchstart', () => andando = true);
        btn.addEventListener('touchend', () => andando = false);

        function animate() {
            requestAnimationFrame(animate);

            if (andando) {
                camera.translateZ(-0.1); // Move para frente
                grid.position.z += 0.1; // Faz o grid parecer infinito
                if(grid.position.z > 4) grid.position.z = 0;
            }

            // Pequena oscilação para parecer que está respirando/andando
            camera.position.y = 1.7 + Math.sin(Date.now() * 0.005) * 0.02;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
