<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB ARQUITETO AI - NEXUS</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #painel { 
            position: relative; z-index: 10; display: flex; 
            justify-content: center; align-items: center; height: 100vh; flex-direction: column;
        }
        .capsula {
            background: rgba(0,0,0,0.95); border: 2px solid gold; 
            padding: 30px; border-radius: 20px; 
            box-shadow: 0 0 30px gold; text-align: center;
            transition: all 0.5s ease;
        }
        h2 { color: gold; margin: 0 0 10px 0; letter-spacing: 5px; text-shadow: 0 0 10px gold; }
        p { color: #fff; margin: 8px 0; font-size: 1.1em; }
        input { 
            background: #222; border: 1px solid gold; color: gold; 
            padding: 8px; border-radius: 5px; text-align: center; margin-top: 10px; width: 80%;
        }
        button {
            background: gold; color: black; border: none; 
            padding: 12px 25px; font-weight: bold; 
            border-radius: 5px; cursor: pointer; margin-top: 20px;
            box-shadow: 0 0 15px gold; text-transform: uppercase;
        }
        #msgSecreta { color: #0F0; font-weight: bold; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="painel">
        <div class="capsula" id="box">
            <h2>ID: ARQUITETO</h2>
            <p>NOME: <span style="color: gold;">FABRICIO</span></p>
            <p>STATUS: <span id="status" style="color: lime;">SISTEMA ONLINE</span></p>
            
            <input type="password" id="senha" placeholder="SENHA DE ACESSO">
            <div id="msgSecreta">PROTOCOLO LYRA LIBERADO</div>
            
            <button id="btnAtivar">ATIVAR OVERDRIVE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let matrixColor = "#0F0";
        let speed = 50;
        const symbols = "01FABRICIO10NEXUS01LYRA0199%011%ARQUITETOINFINTOMULTIDIMENSIONALAETERNA";
        let columns = canvas.width / 20;
        let drops = Array(Math.floor(columns)).fill(1);

        // Som Tecnol처gico (Gerado por c처digo para n찾o precisar de arquivo externo)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.5);
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = matrixColor;
            ctx.font = "15px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = symbols.charAt(Math.floor(Math.random() * symbols.length));
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        let loop = setInterval(draw, speed);

        document.getElementById('btnAtivar').addEventListener('click', () => {
            playBeep(800);
            matrixColor = "gold";
            speed = 20; // Acelera a Matrix
            clearInterval(loop);
            loop = setInterval(draw, speed);
            
            document.getElementById('status').innerText = "OVERDRIVE ATIVO";
            document.getElementById('status').style.color = "gold";
            document.getElementById('box').style.boxShadow = "0 0 50px gold";
        });

        // L처gica da Senha Secreta
        document.getElementById('senha').addEventListener('input', (e) => {
            if(e.target.value.toLowerCase() === 'nexus') {
                playBeep(1200);
                document.getElementById('msgSecreta').style.display = 'block';
                document.getElementById('status').innerText = "ACESSO TOTAL LIBERADO";
            }
        });

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
